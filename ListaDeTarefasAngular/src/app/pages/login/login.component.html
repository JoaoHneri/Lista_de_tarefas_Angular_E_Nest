<div class="loginSpacement">

  <div class="loginContainer">
    <div class="formContents">
        <form (ngSubmit)="loginUser()">
            <div class="title">
                  <h1>Login</h1>

            </div>
          
            <div class="input-container">
                <input type="text" name="input-email" title="email title"  required [(ngModel)]="email">
                <label for="input" class="label">Digite seu Email</label>
                
                <div class="underline"></div>
            </div>   
            <div class="input-container">
                <input type="password" name="input-password" title="password title" required [(ngModel)]="password">
                <label for="input" class="label">Digite sua Senha</label>
                <div class="underline"></div>
            </div>

            <!-- <label for="email">
              <input type="email" placeholder="Digite seu email" class="input"/>
            </label>
            <label for="password">
              <input type="password" placeholder="Digite sua senha" class="input"/>
            </label> -->
          <button type="submit">Entre</button>
        </form
        ></div>
    <div class="imageSpacement">
      <img
        src="../../../assets/images/todo.png"
        alt="Lista de Tarefas"
        srcset=""
      />

      <p>NÃ£o tem conta? <a href="">Inscreva-se</a></p>
      
    </div>
  </div>
</div>
